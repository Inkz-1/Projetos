<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/Projeto5/css/style.css ">
    <title>Profile Card Design</title>
</head>
<body>
   <div class="main-box">
    <div class="content">
        <input type="checkbox" id="check">
        <label for="check" class="box">
            <div class="share">Share</div>
            <div class="cancel">Cancel</div>
        </label>
        <div class="image-box">
            <img src="/Projeto5/img/majima.jpg" alt="A imagem mostra Goro Majima, um personagem da série Yakuza. Ele tem cabelos pretos médios e lisos, caindo sobre o rosto de um lado. Ele usa seu característico tapa-olho preto no olho direito. Seu rosto tem uma barba rala bem alinhada, e seu corpo exibe extensas tatuagens no peito e nos ombros. Ele também usa um colar de corrente dourado. O fundo está desfocado, sugerindo um ambiente ao ar livre com árvores e estruturas ao longe. A iluminação natural e suave destaca os detalhes realistas da pele, cabelo e tatuagens.">
            <div class="about"> 
                <div class="details">
                    <div class="name"> Goro Majima</div>
                    <div class="job"> EX Yakuza</div>
                    <div class="icons">
                        <a href="https://github.com/Inkz-1"><i class="fab fa-github"></i></a>
                        <a href="https://github.com/Inkz-1"><i class="fab fa-github"></i></a>
                        <a href="https://github.com/Inkz-1"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div> 
</body>
</html>
